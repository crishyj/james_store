        <h4 class='title'>{{ epub.title }}</h4>

		<div class='author'><a class="searchclick" href="javascript:void(null);">{{ epub.genre}}{{^epub.genre}}General{{/epub.genre}}</a></div>
        <div class="buttons">

          {{#epub.id}}
		  <a href="https://twitter.com/share" class="twitter-share-button details webshare" data-url="{{epub.shareurl}}{{epub.id}}" data-text="Check out this book">Tweet</a>
